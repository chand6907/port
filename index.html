<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Prince Chand</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content Styling */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    marquee {
      display: block;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: rgb(255, 255, 255);
      font-size: 44px;
      margin-bottom: 20px;
      font-style: italic;
    }

    /* Image styling */
    img {
      display: block;
      margin: 20px auto;
      height: 400px;
      width: 400px;
      max-width: 90%;
      border-radius: 60%;
      border: 5px solid white;
    }

    h1 {
      font-size: 66px;
      font-weight: bold;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 36px;
      }
      marquee {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Moving marquee text -->
  <marquee behavior="scroll" direction="left">
    Welcome to My Portfolio
  </marquee>

  <!-- Background video -->
  <video autoplay loop muted playsinline>
    <source src="videos/myvideo.mp4" type="video/mp4">
    <source src="videos/myvideo.webm" type="video/webm">
    <source src="videos/myvideo.ogg" type="video/ogg">
    <i>Your browser does not support the video tag.</i>
  </video>

  <!-- Main content -->
  <div class="content">
    <h1>ðŸ‘‹ I'M PRINCE CHAND</h1>

    <!-- Rounded Image -->
    <img src="images/pic.jpg" alt="Chand">
    <p>This is content over the background video. Scroll down for more content!</p>

    <!-- Additional content to allow scrolling -->
    <div style="height: 1000px;">
      <p style="text-align: center;">More content here... keep scrolling!</p>
    </div>
  </div>
</body>
</html>
